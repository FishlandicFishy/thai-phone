<script>
function supersedeZero(number) {
  let string = number.toString();
  if (string.length === 1) {
    string = "0" + string;
  }
  return string;
}

function formatTimezoneOffset(offset) {
  if (offset === 0) {
    return "GMT";
  }

  let absOffset = Math.abs(offset);
  let hours = Math.floor(absOffset / 60);
  if (hours < 10) {
    hours = "0" + hours;
  }
  let minutes = absOffset % 60;
  if (minutes < 10) {
    minutes = "0" + minutes;
  }
  let sign = offset < 0 ? "+" : "-";
  return "GMT" + sign + hours + ":" + minutes;
}

function setTime() {
  let d = new Date();
  document.getElementById("time").textContent = supersedeZero(d.getHours()) + ":" + supersedeZero(d.getMinutes());
  document.getElementById("date").textContent = d.toDateString();
  document.getElementById("sec").textContent = supersedeZero(d.getSeconds());
  document.getElementById("timezone").textContent = formatTimezoneOffset(d.getTimezoneOffset());
}

setInterval(setTime, 1000);


</script>
